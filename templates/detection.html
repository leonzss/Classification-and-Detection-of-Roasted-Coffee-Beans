        </script>
        <script>
            (function ($) {
                "use strict";
                jQuery('#vmap').vectorMap({
                    map: 'world_en',
                    backgroundColor: null,
                    color: '#ffffff',
                    hoverOpacity: 0.7,
                    selectedColor: '#1de9b6',
                    enableZoom: true,
                    showTooltip: true,
                    values: sample_data,
                    scaleColors: ['#1de9b6', '#03a9f5'],
                    normalizeFunction: 'polynomial'
                });
            })(jQuery);

            let isCameraRunning = false;
            let videoFeed = document.getElementById('videoFeed');

            function startCamera() {
                if (!isCameraRunning) {
                    isCameraRunning = true;
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', '/start_camera', true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var data = JSON.parse(xhr.responseText);
                            console.log(data.status);
            
                            // Menampilkan video feed
                            document.getElementById("videoFeed").style.display = 'block';
                            document.getElementById("videoFeed").src = "{{ url_for('video_feed') }}";
            
                            // Menampilkan elemen prediksi
                            document.getElementById("prediction").style.display = 'block';
                        }
                    };
                    xhr.send();
                }
            }
            
            function stopCamera() {
                if (isCameraRunning) {
                    isCameraRunning = false;
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', '/stop_camera', true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var data = JSON.parse(xhr.responseText);
                            console.log(data.status);
            
                            // Menghentikan video feed dan menyembunyikan elemen
                            document.getElementById("videoFeed").src = "";
                            document.getElementById("videoFeed").style.display = 'none';
            
                            // Menyembunyikan elemen prediksi
                            document.getElementById("prediction").style.display = 'none';
                        }
                    };
                    xhr.send();
                }
            }

            function updatePrediction(prediction) {
                // Menambahkan tanda persen (%) setelah hasil prediksi
                var formattedPrediction = prediction + '%';
            
                // Memperbarui elemen HTML dengan ID "prediction" dengan hasil yang diformat
                document.getElementById("prediction").innerText = formattedPrediction;
            }

            function loadPrediction() {
                if (isCameraRunning) {
                    fetch('/get_prediction')
                        .then(response => response.json())
                        .then(data => updatePrediction(data.prediction));
                }
            }

            setInterval(loadPrediction, 1000);
        </script>
